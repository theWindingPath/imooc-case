        body {
            background-color: #ddd;
        }

        /* dropdown 公共部分*/
        .dropdown {
            position: relative;
        }

        .dropdown-toggle {
            position: relative;
            z-index: 2;
        }

        .dropdown-arrow {
            display: inline-block;
            /* background-repeat: no-repeat; */
            vertical-align: middle;
        }

        .dropdown-layer {
            display: none;
            overflow: hidden;
            position: absolute;
            z-index: 1;
        }

        .dropdown-left {
            left: 0;
            right: auto;
        }

        .dropdown-right {
            right: 0;
            left: auto;
        }

        /* 独有的部分 menu dropdown */
        .menu .dropdown-toggle {
            display: block;
            height: 100%;
            padding: 0 16px 0 12px;
            border-left: 1px solid #f3f5f7;
            border-right: 1px solid #f3f5f7;
        }

        .menu .dropdown-arrow {
            margin-left: 8px;
        }

        .menu .dropdown-layer {
            /* top: 43px; */
            top: 100%;
            background-color: #fff;
            border: 1px solid #cdd0d4;
        }

        .menu-item {
            display: block;
            height: 30px;
            line-height: 30px;
            padding: 0 12px;
            color: #4d555d;
            white-space: nowrap;

        }

        .menu-item:hover {
            background-color: #f3f5f7;
        }

        /*下拉菜单通过js和css来实现dropdown*/
        /* .menu.dropdown-active 没有空格写法 同一级 既有 menu 又有 dropdown*/
        .menu-active .dropdown-toggle {
            background-color: #fff;
            border-color: #cdd0d4;
        }

        .menu-active .dropdown-arrow {
            /* background-image: url(../img/dropdown-arrow-active.png); */
        }

        /* css 自制三角形 transparent IE6不兼容*/
        .icon-triangle-down {
            width: 0;
            height: 0;
            border: 4px solid #535b62;
            border-right-color: transparent;
            /* 兼容 IE6方法 将颜色设置和背景颜色一样 */
            /* _border-right-color: yellow; */
            border-left-color: transparent;
            border-bottom: none;
        }

        /* 向上三角形 hover后的*/
        .menu-active .icon-triangle-down {
            border-top: none;
            /* 将红色向上箭头显示出来 */
            border-bottom: 4px solid #f11c1c;
        }

        /* 使用 css3属性 将旋转提取出来 有空格 */
        [class*="-active"] .dropdown-arrow {
            transform: rotate(180deg);
            /* 添加厂商前缀 提高兼容性 */
            -o-transform: rotate(180deg);
            -ms-transform: rotate(180deg);
            -moz-transform: rotate(180deg);
            -webkit-transform: rotate(180deg);
        }

        .transition {
            /* 添加过度动画 */
            transition: all 0.5s;
            -o-transition: all 0.5s;
            -ms-transition: all 0.5s;
            -moz-transition: all 0.5s;
            -webkit-transition: all 0.5s;
        }

        /* 主要是css3使用的 */
        .fadeOut {
            visibility: hidden !important;
            opacity: 0 !important;
        }

        /*  slideUpDownCollapse 上下卷动*/
        /* id 优先级高于 class  可以加权重 important*/
        .slideUpDownCollapse {
            height: 0 !important;
            padding-top: 0 !important;
            padding-bottom: 0 !important;
        }

        /* 变换宽度 */
        .slideLeftRightCollapse {
            width: 0 !important;
            padding-left: 0 !important;
            padding-right: 0 !important;
        }
